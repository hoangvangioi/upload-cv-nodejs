<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Files</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
<body>
    <div class="my-5 container text-center">
        <form action="/upload" enctype="multipart/form-data" method="POST"> 
            <label for="fileUpload" class="form-label mb-3">Default file input example</label>
            <input class="form-control" type="file" id="fileUpload" name="fileUpload">
            <input type="submit" class="btn btn-outline-success mt-3" value="Upload a file"/>
        </form>
    </div>
</body>
</html>
